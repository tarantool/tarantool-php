[PHP]
extension                 = ./tarantool.so

[tarantool]
tarantool.timeout         = 10
tarantool.request_timeout = 0.1
tarantool.con_per_host    = 5
tarantool.persistent      = 0
tarantool.retry_count     = 10

[xdebug]
remote_autostart = 0
remote_enabled   = 0
profiler_enabled = 0

[zend]
enable_gc = 0
